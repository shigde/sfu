<div class="card-app">

  <div class="card-title">
    <h1>Password forget</h1>

  </div>
  <form class="form-group" [formGroup]="passForgetForm" (ngSubmit)="onSubmit()">
    <input name="email" type="email" formControlName="email" placeholder="Email">
    <button>Submit</button>
  </form>

  <div class="card-terms">
    <span>You don't have an account? <a href="/signup" >Sign up</a></span>
  </div>

</div>
